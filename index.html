<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
    <style>

        body {
            width: 100vw;
            height: auto;
            display: flex;
            flex-direction: column;
        }

        canvas {
            border: 1px solid black;
            margin: 10px;
            padding: 20px;
            flex: 1;
            
        }

        .dropdown {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

         label {
            margin: 10px;

        }

       select , option  {
            margin: 10px;
            background-color: rgb(1, 102, 102);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            margin: 10px;
            background-color: rgb(1, 178, 178);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

      

      


        .canvas-container{
            display: flex;
            flex-wrap: wrap;
            width: 85vw;
        }
        .loading {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        .loader {
            display: none;
        }

        

            @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
            }


    </style>
</head>
<body>

    <h1>Sudoku Solver</h1>    
    
    
    
    <div class="dropdown">
        
        
        <label for="size">
            <h3>
                Size
            </h3>
        </label>
        <select  name="size" id="size">
            <option value="16">16x16</option>
            <option  value="9">9x9</option>
            <option value="4">4x4</option>
            <option  value="25">25x25</option>
            
        </select>
        
        <label for="testcase">
            <h3>
                Testcase
            </h3>
        </label>
        <select  name="testcase" id="testcase">
            <option value="0">Random</option>
            <option value="1">Testcase 1</option>
            <option  value="2">Testcase 2</option>
            <option value="3">Testcase 3</option>
            <option  value="4">Testcase 4</option>
            <option value="5">Testcase 5</option>
            <option  value="6">Testcase 6</option>
        </select>
        
        
        
        <button id="generate">Generate Sudoku</button>
        <button id="solve">Solve</button>
        
        
        
    </div>

    
  
    
    
    
    <div class="loader">
        <div class="loading">
        </div>            
        Solution Loading...
    </div>      
    <div class="canvas-container">  
        <canvas id="sudokuCanvas" width="450" height="450"></canvas>
        <canvas id="ansCanvas" width="450" height="450"></canvas>
    </div>

    <h2>Enter Sudoku Puzzle</h2>
    
    <div class="">
        <div class="userSudoku">            
        </div>
        <button id="submit">Submit</button>
    </div>

    <script src="generate.js">  </script>
    <script src="app.js">  </script>

    
</body>
</
